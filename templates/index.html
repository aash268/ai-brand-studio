<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Brand Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="{{ url_for('static', filename='script.js') }}"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
        }

        header {
            text-align: center;
            padding: 60px 20px 30px 20px;
        }

        header h1 {
            margin: 0;
            font-size: 42px;
            background: linear-gradient(90deg, #8b5cf6, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            opacity: 0.7;
            margin-top: 10px;
            font-size: 16px;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        label {
            display: block;
            margin-top: 18px;
            font-weight: 600;
            font-size: 14px;
            opacity: 0.8;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.08);
            color: white;
            outline: none;
        }

        input:focus, select:focus {
            border: 1px solid #8b5cf6;
            box-shadow: 0 0 10px rgba(139,92,246,0.5);
        }

        select option {
            background: #1e293b;
            color: white;
        }

        button {
            margin-top: 25px;
            padding: 14px;
            width: 100%;
            border-radius: 12px;
            border: none;
            background: linear-gradient(90deg, #8b5cf6, #6366f1);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139,92,246,0.6);
        }

        .preview-area {
            height: 400px;
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        #resultImage {
            max-width: 100%;
            border-radius: 16px;
            display: none;
        }

        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: linear-gradient(90deg, #8b5cf6, #6366f1);
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            opacity: 0.5;
            pointer-events: none;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<header>
    <h1>AI Brand Studio</h1>
    <p>Create Professional Logos, Posters & Banners with AI</p>
</header>

<div class="container">

    <!-- LEFT SIDE FORM -->
    <div class="card">

        <label>Brand Name</label>
        <input type="text" id="nameInput" placeholder="Enter brand name">

        <label>Design Type</label>
        <select id="designType">
            <option value="logo">Logo</option>
            <option value="poster">Poster</option>
            <option value="banner">Banner</option>
        </select>

        <label>Industry</label>
        <input type="text" id="industryInput" placeholder="Enter industry">

        <label>Style</label>
        <input type="text" id="styleInput" placeholder="Minimal, Modern, Luxury">

        <label>Theme</label>
        <input type="text" id="themeInput" placeholder="Elegant, Colorful, Dark">

        <!-- LOGO FIELDS -->
        <div id="logoFields">
            <label>Logo Slogan (Optional)</label>
            <input type="text" id="logoSlogan" placeholder="Enter slogan">
        </div>

        <!-- POSTER FIELDS -->
        <div id="posterFields" class="hidden">
            <label>Poster Heading *</label>
            <input type="text" id="posterHeading" placeholder="Main heading">

            <label>Poster Tagline</label>
            <input type="text" id="posterTagline" placeholder="Optional tagline">
        </div>

        <!-- BANNER FIELDS -->
        <div id="bannerFields" class="hidden">
            <label>Banner Headline *</label>
            <input type="text" id="bannerHeadline" placeholder="Main headline">

            <label>Banner Text</label>
            <input type="text" id="bannerText" placeholder="Optional text">
        </div>

        <button id="generateBtn">Generate Design</button>

    </div>

    <!-- RIGHT SIDE PREVIEW -->
    <div class="card">

        <div class="preview-area">
            <p id="placeholder">
                Your AI generated design will appear here
            </p>
            <img id="resultImage" src="">
        </div>
        <a id="downloadBtn" class="download-btn" download="design.png">
        </a>

    </div>

</div>

</body>
</html>
